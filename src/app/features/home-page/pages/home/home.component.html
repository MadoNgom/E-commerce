<div class="mx-auto max-w-xl mt-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl text-gray-900">Nos produits</h2>
    <div *ngIf="products$ | async as products">
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
            *ngIf="products.length > 0; else noProducts">
            <app-product-item *ngFor="let _p of products" [product]="_p" (panierClicked)="mettrePanier(_p)"></app-product-item>
        </div>
        <mat-paginator class="w-full" [length]="totalProducts" [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)"
            (pageSizeChange)="onPageSizeChange($event)"></mat-paginator>
        <ng-template #noProducts>
            <div class="flex flex-wrap mt-4">
                <p class="w-full  px-1 mb-4">Aucun événements planifié</p>
            </div>
        </ng-template>
    </div>
</div>

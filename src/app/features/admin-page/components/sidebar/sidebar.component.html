<aside class="bg-slate-800 text-white w-60 p-3 h-full">
    <ul>
        <li *ngFor="let item of menuItems" class="mb-4">
            <a class="text-white hover:text-amber-500 cursor-pointer" [routerLink]="item.routerLink">
                <i class="{{item.icon}} mr-2"></i>{{item.label}}
            </a>
        </li>
    </ul>
</aside>

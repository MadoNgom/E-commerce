<div class="container">
    <div class="py-2">
      <button class="border border-white rounded bg-amber-400  text-slate-900 p-2"> <i class="pi pi-plus"></i> Nouveau produit</button>
    </div>
    <ng-container *ngIf="products$ | async as product">
      <table mat-table [dataSource]="product">
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image </th>
          <td mat-cell *matCellDef="let element">
             <img [src]="element.images[0]" class="h-10 w-10"/>
            </td>
        </ng-container>
        <ng-container matColumnDef="Nom produit">
          <th mat-header-cell *matHeaderCellDef>Nom produit </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Prix">
          <th mat-header-cell *matHeaderCellDef>Prix </th>
          <td mat-cell *matCellDef="let element">
            {{element.price}} F cfa
          </td>
        </ng-container>
        <ng-container matColumnDef="Catégorie">
            <th mat-header-cell *matHeaderCellDef>Catégorie </th>
            <td mat-cell *matCellDef="let element">
              {{element.category?.name}}
            </td>
          </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button class="border border-white rounded bg-amber-400  text-slate-900 p-2">Modifier</button>
            <button class="border border-white rounded bg-slate-500  text-slate-900 p-2">Détails</button>
            <button class="border border-white rounded bg-red-400  text-slate-900 p-2">Supprimer</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
    <mat-paginator showFirstLastButtons class="mt-2" [length]="totalProducts" [pageSize]="5" [pageSizeOptions]="pageSizeOptions"
      (pageSizeChange)="onPageSizeChange($event)" (page)="onPageChange($event)"></mat-paginator>
  </div>

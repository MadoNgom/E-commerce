<div class="container">
  <h5>Ajouter un produit</h5>
  <form action="" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <h6>Nom Produit</h6>
          <input
            type="text"
            placeholder="Nom"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <h6>Description</h6>
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            class="form-control"
            id="description"
            formControlName="description"
          ></textarea>
        </div>
        <button class="btn btn-success mt-2 d-block">Ajouter categories</button>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <h6>Prix Unitaire</h6>
          <input
            type="number"
            name=""
            id=""
            class="form-control"
            id="price"
            formControlName="price"
          />
        </div>

        <div class="form-group">
          <p class="h5">Image</p>
          <input type="file" id="Image" formControlName="Image" />
        </div>
      </div>
    </div>
  </form>
</div>

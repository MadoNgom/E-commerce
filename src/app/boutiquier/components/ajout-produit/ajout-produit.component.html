        <h6>Nom Produit</h6>
        <input type="text" placeholder="Nom" class="form-control" />
      </div>
      <div class="form-group">
        <h6>Description</h6>
        <textarea
          name=""
          id=""
          cols="30"
          rows="5"
          class="form-control"
        ></textarea>
      </div>
      <button class="btn btn-success mt-2 d-block">Ajouter categories</button>
    </div>
    <div class="col-md-4">
      <div class="form-group">

        <input type="number" name="" id="" class="form-control" />

      <div class="form-group">

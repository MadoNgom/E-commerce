
<div class="bg-white rounded-lg">
    <img class="w-full h-56 object-cover"  [src]="product?.images[0]" alt="Produit 1">

    <div class="p-2 flex justify-between">
        <div>
            <h3 class="text-sm text-gray-700">{{product.name}}</h3>
            <span class="mt-1 text-sm text-gray-900">{{product.price}} F cfa</span>
        </div>
        <button class="px-4  bg-amber-400 text-slate-600 py-2 rounded" (click)="panier(product)"> <i
                class="pi pi-cart-plus"></i></button>
    </div>
</div>
